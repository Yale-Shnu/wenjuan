<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>管理员配置</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .config-container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 500px;
            width: 100%;
        }
        
        .config-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .config-header h1 {
            color: #2c3e50;
            font-size: 2rem;
            margin-bottom: 10px;
        }
        
        .config-header p {
            color: #666;
            font-size: 1rem;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        .form-group label {
            display: block;
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 8px;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .security-notice {
            background-color: #fff3cd;
            border-left: 4px solid #ffc107;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 25px;
        }
        
        .security-notice h3 {
            color: #856404;
            font-size: 1rem;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .security-notice p {
            color: #856404;
            font-size: 0.9rem;
            line-height: 1.5;
        }
        
        .btn-group {
            display: flex;
            gap: 15px;
            margin-top: 30px;
        }
        
        .btn {
            flex: 1;
            padding: 14px 20px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.3);
        }
        
        .btn-secondary {
            background-color: #f5f5f5;
            color: #666;
        }
        
        .btn-secondary:hover {
            background-color: #e0e0e0;
        }
        
        .success-message {
            display: none;
            background-color: #d4edda;
            border-left: 4px solid #28a745;
            color: #155724;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
        }
        
        .error-message {
            display: none;
            background-color: #f8d7da;
            border-left: 4px solid #dc3545;
            color: #721c24;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
        }
        
        .links {
            text-align: center;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #e0e0e0;
        }
        
        .links a {
            color: #667eea;
            text-decoration: none;
            margin: 0 10px;
            transition: color 0.3s ease;
        }
        
        .links a:hover {
            color: #764ba2;
        }
    </style>
</head>
<body>
    <div class="config-container">
        <div class="config-header">
            <h1><i class="bi bi-shield-check"></i> 管理员配置</h1>
            <p>配置GitHub API信息以启用问卷提交功能</p>
        </div>
        
        <div class="security-notice">
            <h3><i class="bi bi-exclamation-triangle"></i> 安全提醒</h3>
            <p>• Personal Access Token仅在您的浏览器中存储，不会发送到第三方服务器<br>
               • 建议使用最小权限的token（repo + issues:write）<br>
               • 配置信息仅在当前会话中有效，关闭浏览器后需要重新配置</p>
        </div>
        
        <form id="configForm">
            <div class="form-group">
                <label for="repoOwner">
                    <i class="bi bi-person"></i> GitHub 用户名
                </label>
                <input type="text" id="repoOwner" placeholder="例如: Yale-Shnu" required>
            </div>
            
            <div class="form-group">
                <label for="repoName">
                    <i class="bi bi-folder"></i> 仓库名称
                </label>
                <input type="text" id="repoName" placeholder="例如: wenjuan" required>
            </div>
            
            <div class="form-group">
                <label for="githubToken">
                    <i class="bi bi-key"></i> Personal Access Token
                </label>
                <input type="password" id="githubToken" placeholder="输入您的GitHub Personal Access Token" required>
            </div>
            
            <div class="btn-group">
                <button type="submit" class="btn btn-primary">
                    <i class="bi bi-check-lg"></i> 保存配置
                </button>
                <button type="button" class="btn btn-secondary" onclick="clearConfig()">
                    <i class="bi bi-trash"></i> 清除配置
                </button>
            </div>
        </form>
        
        <div class="success-message" id="successMessage">
            <i class="bi bi-check-circle"></i> 配置保存成功！现在可以使用问卷提交功能了。
        </div>
        
        <div class="error-message" id="errorMessage">
            <i class="bi bi-x-circle"></i> <span id="errorText"></span>
        </div>
        
        <div class="links">
            <a href="index.html"><i class="bi bi-house"></i> 返回问卷</a>
            <a href="admin.html"><i class="bi bi-bar-chart"></i> 统计管理</a>
        </div>
    </div>

    <script>
        // 加载已保存的配置
        function loadConfig() {
            document.getElementById('repoOwner').value = sessionStorage.getItem('repoOwner') || '';
            document.getElementById('repoName').value = sessionStorage.getItem('repoName') || '';
            document.getElementById('githubToken').value = sessionStorage.getItem('githubToken') || '';
        }
        
        // 保存配置
        function saveConfig(repoOwner, repoName, token) {
            sessionStorage.setItem('repoOwner', repoOwner);
            sessionStorage.setItem('repoName', repoName);
            sessionStorage.setItem('githubToken', token);
        }
        
        // 清除配置
        function clearConfig() {
            sessionStorage.removeItem('repoOwner');
            sessionStorage.removeItem('repoName');
            sessionStorage.removeItem('githubToken');
            loadConfig();
            showMessage('success', '配置已清除');
        }
        
        // 显示消息
        function showMessage(type, message) {
            const successMsg = document.getElementById('successMessage');
            const errorMsg = document.getElementById('errorMessage');
            const errorText = document.getElementById('errorText');
            
            // 隐藏所有消息
            successMsg.style.display = 'none';
            errorMsg.style.display = 'none';
            
            if (type === 'success') {
                successMsg.style.display = 'block';
            } else {
                errorText.textContent = message;
                errorMsg.style.display = 'block';
            }
        }
        
        // 测试配置是否有效
        async function testConfig(repoOwner, repoName, token) {
            try {
                const response = await fetch(`https://api.github.com/repos/${repoOwner}/${repoName}`, {
                    headers: {
                        'Authorization': `token ${token}`,
                        'Accept': 'application/vnd.github.v3+json'
                    }
                });
                
                if (!response.ok) {
                    throw new Error(`配置验证失败: ${response.status}`);
                }
                
                return true;
            } catch (error) {
                throw error;
            }
        }
        
        // 表单提交处理
        document.getElementById('configForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const repoOwner = document.getElementById('repoOwner').value.trim();
            const repoName = document.getElementById('repoName').value.trim();
            const token = document.getElementById('githubToken').value.trim();
            
            if (!repoOwner || !repoName || !token) {
                showMessage('error', '请填写所有必填字段');
                return;
            }
            
            try {
                // 测试配置
                await testConfig(repoOwner, repoName, token);
                
                // 保存配置
                saveConfig(repoOwner, repoName, token);
                
                // 显示成功消息
                showMessage('success', '配置保存成功！现在可以使用问卷提交功能了。');
                
            } catch (error) {
                showMessage('error', error.message);
            }
        });
        
        // 页面加载时初始化
        document.addEventListener('DOMContentLoaded', function() {
            loadConfig();
        });
    </script>
</body>
</html>
