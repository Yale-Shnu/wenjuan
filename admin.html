<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>问卷统计结果查看</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
        }
        
        body {
            background-color: #f5f7fa;
            color: #333;
            line-height: 1.6;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 5px 25px rgba(0, 0, 0, 0.08);
            overflow: hidden;
        }
        
        header {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        h1 {
            font-size: 2.2rem;
            margin-bottom: 10px;
        }
        
        .config-section {
            padding: 30px;
            background-color: #f0f7ff;
            border-bottom: 1px solid #eaeaea;
        }
        
        .config-group {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .input-group {
            display: flex;
            flex-direction: column;
        }
        
        .input-group label {
            font-weight: 600;
            margin-bottom: 8px;
            color: #2c3e50;
        }
        
        .input-group input {
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 1rem;
        }
        
        .fetch-btn {
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: white;
            border: none;
            padding: 14px 30px;
            font-size: 1.1rem;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            margin: 20px 0;
        }
        
        .fetch-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(106, 17, 203, 0.4);
        }
        
        .stats-section {
            padding: 30px;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 25px;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }
        
        .stat-number {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        .stat-label {
            font-size: 1rem;
            opacity: 0.9;
        }
        
        .submissions-section {
            margin-top: 30px;
        }
        
        .submission-card {
            background-color: #f9f9f9;
            border: 1px solid #eaeaea;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
            transition: all 0.3s ease;
        }
        
        .submission-card:hover {
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transform: translateY(-2px);
        }
        
        .submission-header {
            border-bottom: 1px solid #eaeaea;
            padding-bottom: 15px;
            margin-bottom: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .submission-title {
            font-size: 1.2rem;
            font-weight: 600;
            color: #2c3e50;
        }
        
        .submission-date {
            color: #666;
            font-size: 0.9rem;
        }
        
        .submission-content {
            max-height: 200px;
            overflow-y: auto;
        }
        
        .question-answer {
            margin-bottom: 15px;
        }
        
        .question-title {
            font-weight: 600;
            color: #6a11cb;
            margin-bottom: 5px;
        }
        
        .answer-text {
            background-color: #f0f7ff;
            padding: 10px;
            border-radius: 6px;
            border-left: 3px solid #6a11cb;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #6a11cb;
            display: none;
        }
        
        .error-message {
            background-color: #ffebee;
            border-left: 4px solid #f44336;
            padding: 20px;
            margin: 20px 0;
            border-radius: 8px;
            color: #c62828;
            display: none;
        }
        
        .export-btn {
            background-color: #4caf50;
            color: white;
            border: none;
            padding: 12px 25px;
            font-size: 1rem;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 10px 5px;
        }
        
        .export-btn:hover {
            background-color: #45a049;
            transform: translateY(-1px);
        }
        
        .filter-section {
            padding: 20px 30px;
            background-color: #f9f9f9;
            border-bottom: 1px solid #eaeaea;
        }
        
        .filter-group {
            display: flex;
            gap: 15px;
            align-items: center;
            flex-wrap: wrap;
        }
        
        .filter-group input, .filter-group select {
            padding: 8px 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 0.95rem;
        }
        
        @media (max-width: 768px) {
            .stats-grid {
                grid-template-columns: 1fr;
            }
            
            .config-group {
                grid-template-columns: 1fr;
            }
            
            .filter-group {
                flex-direction: column;
                align-items: stretch;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-chart-bar"></i> 问卷统计结果管理</h1>
            <p>查看和分析问卷提交数据</p>
        </header>
        
        <div class="config-section">
            <h2><i class="fas fa-cog"></i> GitHub API 配置</h2>
            <div class="config-group">
                <div class="input-group">
                    <label for="repoOwner">GitHub 用户名：</label>
                    <input type="text" id="repoOwner" placeholder="输入您的GitHub用户名">
                </div>
                <div class="input-group">
                    <label for="repoName">仓库名称：</label>
                    <input type="text" id="repoName" placeholder="输入仓库名称">
                </div>
                <div class="input-group">
                    <label for="githubToken">GitHub Token：</label>
                    <input type="password" id="githubToken" placeholder="输入GitHub Personal Access Token">
                </div>
            </div>
            <button class="fetch-btn" onclick="fetchSubmissions()">
                <i class="fas fa-download"></i> 获取提交数据
            </button>
        </div>
        
        <div class="filter-section" id="filterSection" style="display: none;">
            <h3><i class="fas fa-filter"></i> 筛选选项</h3>
            <div class="filter-group">
                <input type="text" id="nameFilter" placeholder="按提交者姓名筛选">
                <input type="date" id="dateFilterFrom" placeholder="开始日期">
                <input type="date" id="dateFilterTo" placeholder="结束日期">
                <button class="export-btn" onclick="applyFilters()">
                    <i class="fas fa-search"></i> 应用筛选
                </button>
                <button class="export-btn" onclick="clearFilters()">
                    <i class="fas fa-times"></i> 清除筛选
                </button>
            </div>
        </div>
        
        <div class="loading" id="loading">
            <i class="fas fa-spinner fa-spin fa-3x"></i>
            <p>正在加载数据...</p>
        </div>
        
        <div class="error-message" id="errorMessage">
            <i class="fas fa-exclamation-circle"></i> <span id="errorText"></span>
        </div>
        
        <div class="stats-section" id="statsSection" style="display: none;">
            <h2><i class="fas fa-chart-line"></i> 统计概览</h2>
            <div class="stats-grid" id="statsGrid">
                <!-- 统计卡片将在这里动态生成 -->
            </div>
            
            <div style="margin: 20px 0;">
                <button class="export-btn" onclick="exportToCSV()">
                    <i class="fas fa-file-csv"></i> 导出CSV
                </button>
                <button class="export-btn" onclick="exportToJSON()">
                    <i class="fas fa-file-code"></i> 导出JSON
                </button>
                <button class="export-btn" onclick="printResults()">
                    <i class="fas fa-print"></i> 打印结果
                </button>
            </div>
        </div>
        
        <div class="submissions-section" id="submissionsSection" style="display: none;">
            <h2><i class="fas fa-list"></i> 提交详情</h2>
            <div id="submissionsList">
                <!-- 提交记录将在这里动态生成 -->
            </div>
        </div>
    </div>

    <script>
        let allSubmissions = [];
        let filteredSubmissions = [];

        // 从localStorage加载配置
        function loadConfig() {
            document.getElementById('repoOwner').value = localStorage.getItem('repoOwner') || '请填写您的GitHub用户名';
            document.getElementById('repoName').value = localStorage.getItem('repoName') || 'wenjuan';
            document.getElementById('githubToken').value = localStorage.getItem('githubToken') || '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';
        }

        // 保存配置到localStorage
        function saveConfig() {
            localStorage.setItem('repoOwner', document.getElementById('repoOwner').value);
            localStorage.setItem('repoName', document.getElementById('repoName').value);
            localStorage.setItem('githubToken', document.getElementById('githubToken').value);
        }

        // 获取GitHub Issues中的提交数据
        async function fetchSubmissions() {
            const repoOwner = document.getElementById('repoOwner').value.trim();
            const repoName = document.getElementById('repoName').value.trim();
            const githubToken = document.getElementById('githubToken').value.trim();

            if (!repoOwner || !repoName || !githubToken) {
                showError('请填写完整的GitHub配置信息');
                return;
            }

            saveConfig();
            
            document.getElementById('loading').style.display = 'block';
            document.getElementById('errorMessage').style.display = 'none';
            
            try {
                let page = 1;
                let hasMore = true;
                allSubmissions = [];

                while (hasMore) {
                    const response = await fetch(`https://api.github.com/repos/${repoOwner}/${repoName}/issues?page=${page}&per_page=100&labels=questionnaire-submission`, {
                        headers: {
                            'Authorization': `token ${githubToken}`,
                            'Accept': 'application/vnd.github.v3+json'
                        }
                    });

                    if (!response.ok) {
                        throw new Error(`获取数据失败: ${response.status}`);
                    }

                    const issues = await response.json();
                    
                    if (issues.length === 0) {
                        hasMore = false;
                    } else {
                        allSubmissions = allSubmissions.concat(issues);
                        page++;
                        if (issues.length < 100) hasMore = false;
                    }
                }

                filteredSubmissions = [...allSubmissions];
                displayStats();
                displaySubmissions();
                
                document.getElementById('filterSection').style.display = 'block';
                document.getElementById('statsSection').style.display = 'block';
                document.getElementById('submissionsSection').style.display = 'block';
                
            } catch (error) {
                showError(`获取数据失败: ${error.message}`);
            } finally {
                document.getElementById('loading').style.display = 'none';
            }
        }

        // 显示统计信息
        function displayStats() {
            const statsGrid = document.getElementById('statsGrid');
            const totalSubmissions = filteredSubmissions.length;
            const uniqueUsers = new Set(filteredSubmissions.map(s => extractUserName(s.title))).size;
            const recentSubmissions = filteredSubmissions.filter(s => {
                const createdDate = new Date(s.created_at);
                const weekAgo = new Date();
                weekAgo.setDate(weekAgo.getDate() - 7);
                return createdDate > weekAgo;
            }).length;

            statsGrid.innerHTML = `
                <div class="stat-card">
                    <div class="stat-number">${totalSubmissions}</div>
                    <div class="stat-label">总提交数</div>
                </div>
                <div class="stat-card" style="background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);">
                    <div class="stat-number">${uniqueUsers}</div>
                    <div class="stat-label">独立提交者</div>
                </div>
                <div class="stat-card" style="background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);">
                    <div class="stat-number">${recentSubmissions}</div>
                    <div class="stat-label">本周新增</div>
                </div>
                <div class="stat-card" style="background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);">
                    <div class="stat-number">${totalSubmissions > 0 ? Math.round(totalSubmissions / 22) : 0}</div>
                    <div class="stat-label">平均完成率(题/人)</div>
                </div>
            `;
        }

        // 显示提交详情
        function displaySubmissions() {
            const submissionsList = document.getElementById('submissionsList');
            
            if (filteredSubmissions.length === 0) {
                submissionsList.innerHTML = '<p style="text-align: center; color: #666;">暂无提交记录</p>';
                return;
            }

            submissionsList.innerHTML = filteredSubmissions.map(submission => {
                const userName = extractUserName(submission.title);
                const submitTime = new Date(submission.created_at).toLocaleString();
                const answers = parseSubmissionBody(submission.body);

                return `
                    <div class="submission-card">
                        <div class="submission-header">
                            <div class="submission-title">
                                <i class="fas fa-user"></i> ${userName}
                            </div>
                            <div class="submission-date">
                                <i class="fas fa-clock"></i> ${submitTime}
                            </div>
                        </div>
                        <div class="submission-content">
                            ${Object.entries(answers).map(([question, answer]) => `
                                <div class="question-answer">
                                    <div class="question-title">${question}</div>
                                    <div class="answer-text">${answer}</div>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                `;
            }).join('');
        }

        // 从标题提取用户名
        function extractUserName(title) {
            const match = title.match(/作文问卷提交 - (.+?) - /);
            return match ? match[1] : '未知用户';
        }

        // 解析提交内容
        function parseSubmissionBody(body) {
            const answers = {};
            const lines = body.split('\n');
            let currentQuestion = '';
            let currentAnswer = '';
            let inAnswer = false;

            for (const line of lines) {
                if (line.startsWith('### q')) {
                    if (currentQuestion && currentAnswer) {
                        answers[currentQuestion] = currentAnswer.trim();
                    }
                    currentQuestion = line.replace('### ', '').toUpperCase();
                    currentAnswer = '';
                    inAnswer = true;
                } else if (inAnswer && line.trim()) {
                    currentAnswer += line + '\n';
                }
            }

            if (currentQuestion && currentAnswer) {
                answers[currentQuestion] = currentAnswer.trim();
            }

            return answers;
        }

        // 应用筛选
        function applyFilters() {
            const nameFilter = document.getElementById('nameFilter').value.toLowerCase();
            const dateFrom = document.getElementById('dateFilterFrom').value;
            const dateTo = document.getElementById('dateFilterTo').value;

            filteredSubmissions = allSubmissions.filter(submission => {
                const userName = extractUserName(submission.title).toLowerCase();
                const createdDate = new Date(submission.created_at).toISOString().split('T')[0];

                const nameMatch = !nameFilter || userName.includes(nameFilter);
                const dateFromMatch = !dateFrom || createdDate >= dateFrom;
                const dateToMatch = !dateTo || createdDate <= dateTo;

                return nameMatch && dateFromMatch && dateToMatch;
            });

            displayStats();
            displaySubmissions();
        }

        // 清除筛选
        function clearFilters() {
            document.getElementById('nameFilter').value = '';
            document.getElementById('dateFilterFrom').value = '';
            document.getElementById('dateFilterTo').value = '';
            filteredSubmissions = [...allSubmissions];
            displayStats();
            displaySubmissions();
        }

        // 导出为CSV
        function exportToCSV() {
            if (filteredSubmissions.length === 0) {
                showError('没有数据可导出');
                return;
            }

            let csv = '提交者,提交时间,题目1,题目2,题目3,题目4,题目5,题目6,题目7,题目8,题目9,题目10,题目11,题目12,题目13,题目14,题目15,题目16,题目17,题目18,题目19,题目20,题目21,题目22\n';
            
            filteredSubmissions.forEach(submission => {
                const userName = extractUserName(submission.title);
                const submitTime = new Date(submission.created_at).toLocaleString();
                const answers = parseSubmissionBody(submission.body);
                
                const row = [
                    userName,
                    submitTime,
                    ...Array.from({length: 22}, (_, i) => {
                        const qKey = `Q${i + 1}`;
                        return answers[qKey] || '（未填写）';
                    })
                ];
                
                csv += row.map(cell => `"${cell.replace(/"/g, '""')}"`).join(',') + '\n';
            });

            downloadFile(csv, `问卷统计_${new Date().toLocaleDateString()}.csv`, 'text/csv');
        }

        // 导出为JSON
        function exportToJSON() {
            const exportData = filteredSubmissions.map(submission => ({
                userName: extractUserName(submission.title),
                submitTime: submission.created_at,
                answers: parseSubmissionBody(submission.body),
                githubUrl: submission.html_url
            }));

            const json = JSON.stringify(exportData, null, 2);
            downloadFile(json, `问卷统计_${new Date().toLocaleDateString()}.json`, 'application/json');
        }

        // 下载文件
        function downloadFile(content, filename, mimeType) {
            const blob = new Blob([content], { type: mimeType });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = filename;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            window.URL.revokeObjectURL(url);
        }

        // 打印结果
        function printResults() {
            window.print();
        }

        // 显示错误信息
        function showError(message) {
            const errorElement = document.getElementById('errorMessage');
            const errorText = document.getElementById('errorText');
            errorText.textContent = message;
            errorElement.style.display = 'block';
        }

        // 页面加载时初始化
        document.addEventListener('DOMContentLoaded', function() {
            loadConfig();
        });
    </script>
</body>
</html>
